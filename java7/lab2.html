
<!DOCTYPE HTML>

<html lang="ru">
    <head>
        <title>Lab7_2Smaik</title>

        <style>
            ::placeholder {
                color: blue;
            }

            #container {
			    color: blue;
	    }
        </style>
    </head>

    <body>
        <div id="container">
            <label for = "123"></label>
            <input id = "123" type = "text" data-placeholder = "Подсказка"/>
        </div>

        <script>
            'use strict'

            let cont = document.getElementById("container")

            let input = cont.getElementsByTagName("input")[0]
            let lb = cont.getElementsByTagName("label")[0]
            lb.style.display = "none"

            input.setAttribute("placeholder", input.dataset.placeholder)
            lb.innerHTML = input.dataset.placeholder

            input.addEventListener("onblur", function () {
                lb.style.display = "block"
                input.setAttribute("", input.dataset.placeholder)
            })

            input.addEventListener("focus", function () {
                lb.style.display = "block"
                input.setAttribute("placeholder", "")
            })
        </script>
    </body>
</html>
