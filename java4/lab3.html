<body>
    <script>
        let danya = { name: "даня", age: 19 };
let serega = { name: "серега", age: 20 };
let vova = { name: "Вова", age: 70 };
let people = [ danya , serega , vova ];
function Sorted(a, b) {
            return a.age - b.age;
        }
        people.sort(Sorted);

        for (let i in people) console.log(people[i]);
    </script>
